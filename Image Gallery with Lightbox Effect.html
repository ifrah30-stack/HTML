<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>
<style>
body { text-align: center; background: #f4f4f4; }
img { width: 150px; margin: 10px; cursor: pointer; }
#lightbox {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
}
#lightbox img { max-width: 90%; max-height: 90%; }
</style>
</head>
<body>
<h2>Image Gallery</h2>
<img src="https://picsum.photos/id/1015/300/300" onclick="openLightbox(this.src)">
<img src="https://picsum.photos/id/1025/300/300" onclick="openLightbox(this.src)">
<img src="https://picsum.photos/id/1035/300/300" onclick="openLightbox(this.src)">
<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img">
</div>
<script>
function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
}
</script>
</body>
</html>
