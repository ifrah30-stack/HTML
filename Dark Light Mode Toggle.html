<!DOCTYPE html>
<html>
<head>
    <title>Dark/Light Mode</title>
    <style>
        body { 
            font-family: Arial; 
            background: white; 
            color: black; 
            transition: 0.3s;
        }
        .dark-mode { 
            background: #222; 
            color: white; 
        }
    </style>
</head>
<body>
    <button onclick="toggleMode()">Toggle Dark Mode</button>
    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
