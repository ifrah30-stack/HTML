<!DOCTYPE html>
<html>
<head>
    <title>Image Zoom</title>
    <style>
        .zoom-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .zoom-img {
            width: 100%;
            transition: transform 0.3s;
        }
        .zoom-img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <img src="https://via.placeholder.com/300x200" class="zoom-img">
    </div>
</body>
</html>
