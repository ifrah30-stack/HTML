<form onsubmit="return validateForm()">
  Password: <input type="password" id="pass">
  <button type="submit">Login</button>
</form>

<script>
function validateForm() {
  const pass = document.getElementById("pass").value;
  const strong = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#]).{6,}$/;
  if (!strong.test(pass)) {
    alert("Weak password!");
    return false;
  }
  return true;
}
</script>
