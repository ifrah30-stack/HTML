<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        #timer {
            font-size: 3em;
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer">00:30</div>
    <script>
        let time = 30;
        const timer = setInterval(() => {
            time--;
            document.getElementById('timer').textContent = `00:${time < 10 ? '0' + time : time}`;
            if (time <= 0) clearInterval(timer);
        }, 1000);
    </script>
</body>
</html>
