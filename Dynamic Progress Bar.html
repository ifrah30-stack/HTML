<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar</title>
    <style>
        #progress-container {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <button onclick="moveProgress()">Load More</button>
    <script>
        function moveProgress() {
            const bar = document.getElementById('progress-bar');
            let width = parseInt(bar.style.width) || 0;
            if (width < 100) {
                width += 10;
                bar.style.width = width + '%';
            }
        }
    </script>
</body>
</html>
