<!DOCTYPE html>
<html>
<head>
    <title>Custom Slider</title>
    <style>
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <input type="range" min="0" max="100" value="50" class="slider">
</body>
</html>
