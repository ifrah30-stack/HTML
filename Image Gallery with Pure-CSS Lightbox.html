<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Lightbox Gallery</title>
<style>
  body{margin:0;font-family:system-ui,sans-serif;background:#0b1020;color:#e2e8f0}
  .grid{display:grid;gap:.75rem;padding:1rem;grid-template-columns:repeat(auto-fit,minmax(160px,1fr))}
  img{width:100%;height:160px;object-fit:cover;border-radius:12px;border:1px solid #1f2937}
  .lightbox:target{position:fixed;inset:0;background:rgba(0,0,0,.85);display:grid;place-items:center}
  .lightbox img{width:min(90vw,900px);height:auto;border-radius:16px}
  .close{position:fixed;top:1rem;right:1rem;font-size:2rem;color:#fff;text-decoration:none}
</style>
</head>
<body>
  <h1 style="padding:1rem">Gallery</h1>
  <section class="grid">
    <a href="#img1"><img src="https://picsum.photos/id/1015/400/300" alt="Mountain"></a>
    <a href="#img2"><img src="https://picsum.photos/id/1016/400/300" alt="Forest"></a>
    <a href="#img3"><img src="https://picsum.photos/id/1018/400/300" alt="River"></a>
    <a href="#img4"><img src="https://picsum.photos/id/1025/400/300" alt="Dog"></a>
  </section>

  <div id="img1" class="lightbox"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1015/1200/800" alt=""></div>
  <div id="img2" class="lightbox"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1016/1200/800" alt=""></div>
  <div id="img3" class="lightbox"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1018/1200/800" alt=""></div>
  <div id="img4" class="lightbox"><a class="close" href="#">×</a><img src="https://picsum.photos/id/1025/1200/800" alt=""></div>
</body>
</html>
