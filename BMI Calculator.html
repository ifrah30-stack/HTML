<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<style>
body { font-family: Arial; padding: 20px; }
input, button { padding: 10px; margin: 5px; }
</style>
</head>
<body>
<h2>BMI Calculator</h2>
<input id="weight" placeholder="Weight (kg)" type="number">
<input id="height" placeholder="Height (m)" type="number" step="0.01">
<button onclick="calcBMI()">Calculate</button>
<p id="result"></p>
<script>
function calcBMI() {
    let w = parseFloat(document.getElementById("weight").value);
    let h = parseFloat(document.getElementById("height").value);
    if (w > 0 && h > 0) {
        let bmi = w / (h * h);
        let status = bmi < 18.5 ? "Underweight" :
                     bmi < 24.9 ? "Normal" :
                     bmi < 29.9 ? "Overweight" : "Obese";
        document.getElementById("result").innerText =
            `BMI: ${bmi.toFixed(2)} (${status})`;
    }
}
</script>
</body>
</html>
