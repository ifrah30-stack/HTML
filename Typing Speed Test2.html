<!DOCTYPE html>
<html>
<head>
<title>Typing Speed Test</title>
<style>
body { font-family: Arial; padding: 20px; }
textarea { width: 100%; height: 100px; font-size: 18px; }
</style>
</head>
<body>
<h2>Typing Speed Test</h2>
<p id="text">The quick brown fox jumps over the lazy dog.</p>
<textarea id="input" placeholder="Start typing..."></textarea>
<p id="result"></p>
<script>
let startTime;
document.getElementById("input").addEventListener("focus", () => {
    startTime = new Date();
});
document.getElementById("input").addEventListener("input", function() {
    const text = document.getElementById("text").innerText;
    if (this.value === text) {
        let endTime = new Date();
        let timeTaken = (endTime - startTime) / 1000;
        let words = text.split(" ").length;
        let speed = (words / timeTaken) * 60;
        document.getElementById("result").innerText = `Speed: ${Math.round(speed)} WPM`;
    }
});
</script>
</body>
</html>
