<!DOCTYPE html>
<html>
<head>
<title>To-Do List</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { padding: 10px; }
li { margin: 5px 0; }
</style>
</head>
<body>
<h2>To-Do List</h2>
<input id="task" placeholder="Enter task">
<button onclick="addTask()">Add</button>
<ul id="list"></ul>
<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
function renderTasks() {
    document.getElementById("list").innerHTML = "";
    tasks.forEach((t,i) => {
        document.getElementById("list").innerHTML += `<li>${t} <button onclick="removeTask(${i})">X</button></li>`;
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
function addTask() {
    let task = document.getElementById("task").value;
    if (task) { tasks.push(task); renderTasks(); }
}
function removeTask(i) { tasks.splice(i,1); renderTasks(); }
renderTasks();
</script>
</body>
</html>
