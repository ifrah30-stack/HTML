<!DOCTYPE html>
<html>
<head>
    <title>Custom Checkbox</title>
    <style>
        .checkbox-container {
            display: inline-block;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        .checkbox-container input {
            display: none;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: #eee;
            border-radius: 4px;
        }
        .checkbox-container input:checked ~ .checkmark {
            background: #2196F3;
        }
        .checkmark:after {
            content: "âœ“";
            color: white;
            display: none;
            position: absolute;
            left: 6px;
            top: 2px;
        }
        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }
    </style>
</head>
<body>
    <label class="checkbox-container">
        <input type="checkbox" checked>
        <span class="checkmark"></span> Custom Checkbox
    </label>
</body>
</html>
