<!DOCTYPE html>
<html>
<head>
    <title>Live Clock</title>
    <style>
        #clock {
            font-size: 3em;
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            setTimeout(updateClock, 1000);
        }
        updateClock();
    </script>
</body>
</html>
